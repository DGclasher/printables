{% extends 'base.html' %} {% block content %}

<div class="row">
  <aside class="col-lg-9">
    <div class="card" style="border:none;background:none">
      <table class="table table-borderless table-shopping-cart" style="border:none;background:none;border-radius:10px">
        <thead class="text-muted">
          <tr class="small text-uppercase" style="border:none;background:none">
            <th scope="col" class="text-white">Product</th>
            <th scope="col" class="text-white" width="120">Quantity</th>
            <th scope="col"class="text-white" width="120">Price</th>
            <th scope="col" class="text-white" class="text-right" width="200"></th>
          </tr>
        </thead>
        <tbody>
          {% for cart_item in cart_items %}

          <tr  style="background: rgb(255,255,255);
          background: linear-gradient(180deg, rgba(255, 255, 255, 0.068) 0%, rgba(120,120,120,0) 100%); border:none; margin-bottom: 3px; ">
            <td>
              <figure class="itemside align-items-center">
                <div class="aside">
                  <img src="{{ cart_item.products.image.url }}" class="img-sm" />
                </div>
                <figcaption class="info">
                  <a href="#" class="title text-white"
                    >{{ cart_item.products.name }}</a
                  >
                </figcaption>
              </figure>
            </td>
            <td>
              <div class="col">
                <div class="input-group input-spinner">
                  <div class="input-group-prepend">
                    <button
                      class="btn btn-light"
                      type="button"
                      id="button-plus"
                    >
                      <i class="fa fa-minus"></i>
                    </button>
                  </div>
                  <input type="text" class="form-control" value="1" />
                  <div class="input-group-append">
                    <button
                      class="btn btn-light"
                      type="button"
                      id="button-minus"
                    >
                      <i class="fa fa-plus"></i>
                    </button>
                  </div>
                </div>
              </div>
            </td>
            <td>
              <div class="price-wrap">
                <var class="price text-white">â‚¹ {{cart_item.products.price}}</var>
              </div>
            </td>
            <td class="text-right">
              <a href="{% url 'remove_from_cart' cart_item.products.id %}" class="btn btn-danger">Remove</a>
            </td>
          </tr>
          {% endfor %}

        </tbody>
      </table>
    </div>
  </aside>
  <aside class="col-lg-3 " style="background: none; border:none; margin-top:30px">
    <div class="card" style="background: none; border:none ">
      <div class="card-body" style="background: #ffffff56; border:none ;border-radius :10px">
        <dl class="dlist-align">
          <dt class="text-white">Total price:</dt>
          <dd class="text-right text-white">${{total_price}}</dd>
        </dl>
        <hr />
        
        <a href="./place-order.html" class="btn btn-dark btn-block">
          Checkout
        </a>
        <a href="./store.html" class="btn btn-light btn-block"
          >Continue Shopping</a
        >
      </div>
    </div>
  </aside>
</div>

{% endblock content %}
