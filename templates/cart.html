{% extends 'base.html' %} {% block content %}

<div class="row">
  <aside class="col-lg-9">
    <div class="card">
      <table class="table table-borderless table-shopping-cart">
        <thead class="text-muted">
          <tr class="small text-uppercase">
            <th scope="col">Product</th>
            <th scope="col" width="120">Quantity</th>
            <th scope="col" width="120">Price</th>
            <th scope="col" class="text-right" width="200"></th>
          </tr>
        </thead>
        <tbody>
          {% for cart_item in cart_items %}

          <tr>
            <td>
              <figure class="itemside align-items-center">
                <div class="aside">
                  <img src="{{ cart_item.products.image.url }}" class="img-sm" />
                </div>
                <figcaption class="info">
                  <a href="#" class="title text-dark"
                    >{{ cart_item.products.name }}</a
                  >
                </figcaption>
              </figure>
            </td>
            <td>
              <div class="col">
                <div class="input-group input-spinner">
                  <div class="input-group-prepend">
                    <button
                      class="btn btn-light"
                      type="button"
                      id="button-plus"
                    >
                      <i class="fa fa-minus"></i>
                    </button>
                  </div>
                  <input type="text" class="form-control" value="1" />
                  <div class="input-group-append">
                    <button
                      class="btn btn-light"
                      type="button"
                      id="button-minus"
                    >
                      <i class="fa fa-plus"></i>
                    </button>
                  </div>
                </div>
              </div>
            </td>
            <td>
              <div class="price-wrap">
                <var class="price">{{cart_item.products.price}}</var>
              </div>
            </td>
            <td class="text-right">
              <a href="{% url 'remove_from_cart' cart_item.products.id %}" class="btn btn-danger">Remove</a>
            </td>
          </tr>
          {% endfor %}

        </tbody>
      </table>
    </div>
  </aside>
  <aside class="col-lg-3">
    <div class="card">
      <div class="card-body">
        <dl class="dlist-align">
          <dt>Total price:</dt>
          <dd class="text-right">${{total_price}}</dd>
        </dl>
        <hr />
        <p class="text-center mb-3">
          <img src="./images/misc/payments.png" height="26" />
        </p>
        <a href="./place-order.html" class="btn btn-primary btn-block">
          Checkout
        </a>
        <a href="./store.html" class="btn btn-light btn-block"
          >Continue Shopping</a
        >
      </div>
    </div>
  </aside>
</div>

{% endblock content %}
